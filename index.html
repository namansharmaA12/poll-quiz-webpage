<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authenticated Website - Poll & Quiz</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Modal (Intro Page) -->
  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <!-- Logo in login box -->
      <img
        src="images/poll_quiz_logo-removebg-preview.png"
        alt="Logo"
        class="logo"
      />
      <h2>Welcome Back!</h2>
      <input type="text" id="username" placeholder="Username" autocomplete="off" />
      <input type="password" id="password" placeholder="Password" />
      <button class="login-btn" onclick="login()">Login</button>
      <div class="error-message" id="errorMessage"></div>
    </div>
  </div>

  <!-- Header with Logo for Main Content -->
  <header>
    <div class="logo-container">
      <img src="images/poll_quiz_logo-removebg-preview.png" alt="Logo" />
    </div>
  </header>

  <!-- Main Content (Hidden until login) -->
  <div class="container" id="mainContent" style="display: none;">
    <div class="nav">
      <button onclick="showSection('poll')">Poll</button>
      <button onclick="showSection('quiz')">Quiz</button>
    </div>

    <!-- Poll Section -->
    <div class="card active" id="poll">
      <div class="question">What is your favorite programming language?</div>
      <div class="options">
        <div class="option" onclick="selectPollOption(this)">JavaScript</div>
        <div class="option" onclick="selectPollOption(this)">Python</div>
        <div class="option" onclick="selectPollOption(this)">Java</div>
        <div class="option" onclick="selectPollOption(this)">C++</div>
      </div>
      <button class="submit-btn" onclick="submitPoll()">Submit</button>
      <div class="result" id="pollResult"></div>
    </div>

    <!-- Quiz Section -->
    <div class="card" id="quiz">
      <div class="question" id="quizQuestion"></div>
      <div class="options" id="quizOptions"></div>
      <button class="submit-btn" onclick="nextQuestion()" id="nextBtn">Next</button>
      <div class="result" id="quizResult"></div>
    </div>
  </div>

  <!-- Footer with Social Media Links -->
  <footer>
    <p>Connect with us:</p>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
      <li><a href="https://www.facebook.com/" target="_blank">Twitter</a></li>
      <li><a href="https://www.instagram.com/?hl=en" target="_blank">Instagram</a></li>
    </ul>
  </footer>

  <script src="script.js"></script>
</body>
</html>
